<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/54f0cb7e4a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/cart-page.css">
    <title>Cart</title>
</head>
<body>
    <header id="navbarContainer"></header>

    <main>
        <section class="cart">
            <i class="fas"></i>
            <h2>Cart</h2>
            <form action="">
                <table>
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>SL</th>
                        <th>Select</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td style="display: flex;align-items: center;"><img style="width:70px" src="https://salt.tikicdn.com/cache/280x280/ts/product/be/3b/0d/960e4130daca29a8a74d14440ecda547.jpg" alt="">SamSung A32</td>
                        <td><p><span>Rs. 320.000</span></p></td>
                        <td><input style="width: 30px;outline: none;" type="number" value="1" min="1"></td>
                        <td style="cursor: pointer;">Erase</td>
                    </tr>
                    <tr>
                        <td style="display: flex;align-items: center;"><img style="width:70px" src="https://salt.tikicdn.com/cache/280x280/ts/product/8e/d0/93/43dc2e05448b5db1c95fa4b57058d3d8.jpg" alt="">Oppo</td>
                        <td><p><span>Rs. 390.000</span></p></td>
                        <td><input style="width: 30px;outline: none;" type="number" value="1" min="1"></td>
                        <td style="cursor: pointer;">Erase</td>
                    </tr>
                    <tr>
                        <td style="display: flex;align-items: center;"><img style="width:70px" src="https://salt.tikicdn.com/cache/280x280/ts/product/3b/11/55/761e7c7bef6f8bbe78dce7616ea79af1.jpg" alt="">SamSung S12</td>
                        <td><p><span>Rs. 120.000</span></p></td>
                        <td><input style="width: 30px;outline: none;" type="number" value="1" min="1"></td>
                        <td style="cursor: pointer;">Erase</td>
                    </tr>
                    <tr>
                        <td style="display: flex;align-items: center;"><img style="width:70px" src="https://salt.tikicdn.com/cache/280x280/ts/product/65/ef/8f/6be7c1cce5b425cbd3d4c6eb8e280dfe.jpg" alt="">OPPO Reno6</td>
                        <td><p><span>Rs. 380.000</span></p></td>
                        <td><input style="width: 30px;outline: none;" type="number" value="1" min="1"></td>
                        <td style="cursor: pointer;">Erase</td>
                    </tr>
                    <tr>
                        <td style="display: flex;align-items: center;"><img style="width:70px" src="https://salt.tikicdn.com/cache/280x280/ts/product/e3/98/82/41cf516ea50d533519f8691d3e908cd9.jpg" alt="">Iphone13</td>
                        <td><p><span>Rs. 329.000</span></p></td>
                        <td><input style="width: 30px;outline: none;" type="number" value="1" min="1"></td>
                        <td style="cursor: pointer;">Erase</td>
                    </tr>
                    </tbody>
                </table>
                <div style="text-align: right;" class="price-total">
                    <p style="font-weight: bold;">Total amount:<span>Rs. 1,539.000</span></p>
                </div>
                <button>Order</button>
            </form>
        </section>
    </main>
    
    <footer id="footerContainer"></footer>

    <script src="assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="application/javascript">
        fetch('navbar.html').then(response => response.text()).then(data => {
                document.getElementById('navbarContainer').innerHTML = data;
            }).catch(error => console.error('Error loading navbar:', error));
    </script>
    <script type="application/javascript">
		fetch('footer.html').then(response => response.text()).then(data => {
				document.getElementById('footerContainer').innerHTML = data;
			}).catch(error => console.error('Error loading navbar:', error));
	</script>
</body>
</html>
